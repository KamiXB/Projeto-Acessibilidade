    <script>
        function aumentar() {
            var elementosTexto = document.querySelectorAll("p, h1, h2, h3, h4, h5, h6");
            elementosTexto.forEach(function (elemento) {
                let style = window.getComputedStyle(elemento, null).getPropertyValue('font-size');
                var tamanho = parseFloat(style);
                if (tamanho < 35) {
                    elemento.style.fontSize = (tamanho + 10) + "px";
                }
            });
        }

        function diminuir() {
            var elementosTexto = document.querySelectorAll("p, h1, h2, h3, h4, h5, h6");
            elementosTexto.forEach(function (elemento) {
                let style = window.getComputedStyle(elemento, null).getPropertyValue('font-size');
                var tamanho = parseFloat(style);
                if (tamanho > 25) {
                    elemento.style.fontSize = (tamanho - 10) + "px";
                }
            });
        }

        // Função para iniciar a fala
        function falarTexto(texto) {
            var utterance = new SpeechSynthesisUtterance(texto);
            window.speechSynthesis.speak(utterance);
        }

        // Adiciona evento de clique em cada palavra para leitura
        document.addEventListener('click', function (event) {
            if ((event.target.nodeName === 'H1' || event.target.nodeName === 'P') && document.getElementById('checkboxLeitura').checked) {
                falarTexto(event.target.textContent);
            }
        });

        // Adiciona evento de clique para ativar/desativar leitura
        document.getElementById('toggleButton').addEventListener('click', function () {
            var checkbox = document.getElementById('checkboxLeitura');
            checkbox.checked = !checkbox.checked; // Inverte o estado da checkbox
        });
    </script>
